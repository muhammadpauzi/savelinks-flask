{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-7 mx-auto">
        <h1 class="text-center fs-1 mb-4 fw-bold">Login.</h1>
        <div class="card">
            <div class="card-body px-4 py-5">
                <form action="" method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputUsername" name="username"
                            placeholder="Username">
                        <label for="floatingInputUsername" class="fs-6">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInputPassword" name="password"
                            placeholder="Password">
                        <label for="floatingInputPassword" class="fs-6">Password</label>
                    </div>
                    <button class="btn btn-primary w-100 py-4 mb-3">Login</button>
                    <a href="/register" class="btn btn-sm w-100 fw-bold py-2 text-capitalize">Don't have an account?
                        Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
